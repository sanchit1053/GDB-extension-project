  <script>


    var data = '{{ data |tojson }}';
    var cy = cytoscape({
      // container: document.getElementById('cy'),
      container: $('#cy'),

      layout: {
        name: 'dagre',
        rankDir: 'LR'
      },
      style: [
        {
          selector: 'node',
          style: {
            shape: 'hexagon',
            'background-color': 'data(color)',
            label: 'data(id)'
          }
        }],
      elements: JSON.parse(data)
    });
  </script>
